[application]

name="Pong 2.0"
main_scene="res://game.tscn"
icon="res://Assets/left_pallete.png"

[display]

width=640
height=400

[input]

left_move_up=[key(W), jbutton(0, 12), jaxis(0, 2)]
left_move_down=[key(S), jbutton(0, 13), jaxis(0, 3)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
